<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buscador Imágenes Pixabay</title>
    <link rel="stylesheet" href="css/tailwind.css" />
    <link rel="stylesheet" href="css/app.css" />
  </head>
  <body>
    <div class="general">
      <h1 class="text-center text-3xl text-white mb-10 font-bold uppercase">
        Buscador de Imágenes
      </h1>

      <div class="buscador max-w-lg mx-auto">
        <form id="formulario">
          <div>
            <label class="block text-white font-bold uppercase"
              >Término Búsqueda</label
            >
            <input
              type="text"
              class="mt-3 rounded w-full p-2"
              placeholder="Introduzca su termino de busqueda"
              id="termino"
            />

            <input
              type="submit"
              value="Buscar Imágenes"
              class="mt-5 w-full py-2 bg-yellow-400 cursor-pointer font-bold uppercase hover:bg-yellow-500 rounded"
            />
          </div>
        </form>
      </div>
    </div>
    <div id="resultado" class="container mx-auto mt-10 flex flex-wrap"></div>

    <div
      id="paginacion"
      class="container mx-auto mb-10 text-center flex flex-wrap justify-center"
    ></div>

    <script src="js/app.js"></script>
  </body>
</html>
